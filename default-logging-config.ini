[loggers]
keys=root,trust3_iq,trust3_iq_access

[handlers]
keys=log_file,access_log_file,console_handler

[formatters]
keys=log_formatter,access_log_formatter

[logger_root]
level=WARNING
handlers=log_file,console_handler

[logger_trust3_iq_access]
level=INFO
handlers=access_log_file,console_handler
qualname=trust3_iq_access
propagate=0

[logger_trust3_iq]
level=INFO
handlers=log_file,console_handler
qualname=trust3_iq
propagate=0

[formatter_log_formatter]
format=%(asctime)s [%(levelname)s] %(filename)s:%(funcName)s:%(lineno)d : %(message)s

[formatter_access_log_formatter]
format=%(asctime)s - %(message)s

[handler_log_file]
class=handlers.RotatingFileHandler
args=('logs/app.log', 'a', 10 * 1024 * 1024, 3)
formatter=log_formatter

[handler_access_log_file]
class=handlers.RotatingFileHandler
args=('logs/access.log', 'a', 10 * 1024 * 1024, 3)
formatter=access_log_formatter

[handler_console_handler]
class=StreamHandler
level=INFO
formatter=log_formatter
args=(sys.stdout,)
